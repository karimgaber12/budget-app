<div class="root">

    <div class="budget-item" (click)="onCardClicked()" [ngClass]="{'income': item.amount >= 0,'expenses':item.amount < 0}"> <!--[ngClass]to add class with condition-->
      <div class="description">
        <p class="descriptionP">{{item.description}}</p>
      </div>

      <div class="amount">
        <p class="amountP">{{item.amount}}</p>
      </div>

    </div>
  
    <div class="x-icon-button" (click)="xButtonDelete()"></div>
    
  </div>
